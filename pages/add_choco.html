<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Admin</title>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../Philosopher/stylesheet.css">
    <link rel="stylesheet" href="../poppins/stylesheet.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap-grid.css">
    <script src="https://kit.fontawesome.com/057571cba5.js" crossorigin="anonymous"></script>
</head>

<body>

   
        <div class="navbar">


            <div class="logo ">
                <img src="../images/Melting Ice Cream white.png" alt="">
            </div>
            <div class="menu ">
                <a href="">Home</a>
                <a href="">Add Chochos</a>
                <a href="">Account</a>
            </div>
            <div class="logout">
                <img src="../images/Logout.png" alt="">
            </div>



        </div>

    

        <div class="container add_choco">
            <div class="row">
                <div class="col-lg-6">
                    <div class="add_left">
                        <div class="add_choco_img">
                            <img src="../images/Download from the Cloud.png" alt="">
                           
                        </div>
                        <h3>Browse file to upload</h3>
                       
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="add_right">
                        <form action="">
                            <h2>Add chocos</h2>
                            <div class="add_input">
                                <input type="text" placeholder="Enter title">
                                <input type="text" placeholder="Enter price">
                                <textarea name="" id=""  placeholder="Enter Discription"></textarea>
                            </div>
                            <div class="add_btn">
                                <button>Add</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>











        <script src="../js/addchoco.js"></script>
  
</body>
